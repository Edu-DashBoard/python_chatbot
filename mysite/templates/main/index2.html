<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/index2.css">
    <script src="https://kit.fontawesome.com/8c61d70daf.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <contain>
        
        <div id="contain">
            <div class="background">
                <div class="banner">
                    <img src="../../static/images/banner.jpg"></img>
                </div>
            <div class="Section">
                <div class="miniSec">
                    <div class="users">
                        <div class="user_img">
                            <i class="fa-regular fa-circle-user"></i>
                        </div>
                        <div class="user_question">
                            <p>{{ user_input }}</p>
                        </div>
                    </div>
                    <div class="gom_sec">
                        <div class="gom">
                            <img src="../../static/images/gom2.png"></img>
                            
                        </div>
                        <div class="answer">
                            <p>
                                {{user_output}}   
                            </p>
                        </div>
                       
                    </div>
                        
                </div>
                <div class="search">
                    <div class="inputsearch">
                        <form method="post" action="{% url 'save_user_input' %}">
                        {% csrf_token %}
                        <input placeholder="궁금한 사항이 있으면 물어보세요" type="text" name="user_input" onkeydown="handleEnterKey(event)"> 
                        
                        <button type="submit" method="post" href="{% url 'save_user_input' %}"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                       
                    </div>
                </div>
                                   
            </div>
        </div>
    
        

    
</contain>
    
</body>
</html>
